<!DOCTYPE html>
<html>


<head>
    <meta charset='utf-8' />
    <title>Boba Liker</title>
    <link rel="stylesheet" type="type/css" href="styles.css" />
    <script defer type="text/javascript" src="./src/index.js"></script>
</head>

<body>
    <header>
        <h3>Best Boba </h3>
    </header>




    <!-- Boba Selection -->
    <div id="boba-menu">
       <!-- Boba images -->
    </div>

    <!-- Boba Description -->
    <div id="boba-details">
        <img class="detail-image" src="./assets/image-placeholder.jpg" alt="Insert Name Here" />
        <h2 class="name">Insert Name Here</h2>
        <h3 class="description">Insert Description Here</h3>
    </div>

    <h3>Likes:</h3>
    <p>
        <span id="likes-display"> 0 Add likes here</span>
    </p>

    <button id="add-likes"> Add more likes </button>

    <form id="new-boba">
        <h4>Add New Boba</h4>
        <label for="name">Name: </label>
        <input type="text" name="name" id="new-name" />
        <label for="description">Description: </label>
        <input type="text" name="description" id="new-boba" />
        <label for="image">Image: </label>
        <input type="text" name="image" id="new-image" />
        <label for="likes">Likes: </label>
        <input type="number" name="likes" id="new-likes" />
        <input type="submit" value="Create" />
      </form>


    
        
</body>

</html>
